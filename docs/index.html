<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'MyFavoriteAlbums Documentation',
				nativeEmoji: true,
				repo: 'https://github.com/UW-Example-Student/docsify-example',
				// coverpage: 'coverpage.md',
				loadSidebar: 'sidebar.md',
				search: 'auto',
				subMaxLevel: 3,
				search: {
					maxAge: 86400000, // Expiration time, the default one day
					paths: 'auto',
					placeholder: 'Search',
					noData: 'No Results!',
					depth: 6,
				},
				copyCode: {
					buttonText: 'Copy',
					errorText: 'Error',
					successText: 'Copied!',
				},
				pagination: {
					previousText: 'Previous',
					nextText: 'Next',
					crossChapter: true,
					crossChapterText: true,
				},
				tabs: {
					persist: true,
					sync: true,
					theme: 'classic',
					tabComments: true,
					tabHeadings: true,
				},
				auto2top: true,
				notFoundPage: true,
				sidebarDisplayLevel: 0,
				plugins: [
					function (hook, vm) {
						hook.afterEach(function (html) {
							// Add footer
							var footer = [
								'<hr/>',
								'<footer>',
								'<span>MyFavoriteAlbums Documentation &copy; 2025</span>',

								'</footer>',
							].join('');

							return html + footer;
						});

						hook.doneEach(function () {
							// Add syntax highlighting for R code
							if (typeof Prism !== 'undefined') {
								Prism.highlightAll();
							}
						});
					},
				],
			};
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

		<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-r.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csv.min.js"></script>
	</body>
</html>
